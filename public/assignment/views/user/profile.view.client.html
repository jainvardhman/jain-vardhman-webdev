<nav class="navbar navbar-default navbar-fixed-top webdev-form-header">
    <div class="container-fluid">
        <div class="row">
            <div class="col-xs-3 text-center pull-left navbar-text">
                    <a class="webdev-form-header-text pull-left" href="#">
                        Profile
                    </a>
            </div>

            <div class="col-xs-3 navbar-text pull-right text-right">
                    <a ng-click="model.update(model.user)" class="navbar-link">
                        <span class="glyphicon glyphicon-ok webdev-action-glyph">
                        </span>
                    </a>
            </div>
        </div>
    </div>
</nav>


<div class="webdev-container-center">
    <div class="webdev-form-content">
        <div ng-show="model.error" class="alert alert-danger" role="alert">
            {{model.error}}
        </div>
        <div class="input-group webdev-top-bottom-margin webdev-full-width">
                <span class="input-group-addon webdev-label-fixed-width"
                      id="username-group">
                     Username
                </span>
            <input type="text"
                   class="form-control"
                   placeholder="username"
                   id ="username"
                   ng-model="model.user.username"/>
        </div>

        <div class="input-group webdev-top-bottom-margin webdev-full-width">
                <span class="input-group-addon webdev-label-fixed-width"
                      id="email-group">
                     Email Add
                </span>
            <input type="email"
                   class="form-control"
                   placeholder="alice@wonderland.com"
                   id="email"
                   ng-model="model.user.email"/>
        </div>

        <div class="input-group webdev-top-bottom-margin webdev-full-width">
                <span class="input-group-addon webdev-label-fixed-width"
                      id="first-name-group">
                     First Name
                </span>
            <input type="text"
                   class="form-control"
                   placeholder="Alice"
                   id="first-name"
                   ng-model="model.user.firstName"/>
        </div>

        <div class="input-group webdev-top-bottom-margin webdev-full-width">
                <span class="input-group-addon webdev-label-fixed-width"
                      id="last-name-group">
                     Last Name
                </span>
            <input type="text"
                   class="form-control"
                   placeholder="Wonderland"
                   placeholder="Wonderland"
                   id="last-name"
                   ng-model="model.user.lastName"/>
        </div>
        <a class="btn btn-primary btn-block"
           ng-click="model.websites()">Websites</a>
        <a class="btn btn-danger  btn-block"
           ng-click="model.logout()">Logout</a>
    </div>
</div>

<nav class="navbar navbar-default navbar-fixed-bottom webdev-form-header">
    <div class="container-fluid">
        <div class="row">
            <div class="col-xs-3 navbar-text pull-right text-right">
                <a ng-click="model.profile()">
                    <span class="glyphicon glyphicon-user webdev-action-glyph"></span>
                </a>
            </div>
        </div>
    </div>
</nav>
