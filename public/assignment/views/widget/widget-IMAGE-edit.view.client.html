<form>
    <div class="input-group webdev-top-bottom-margin webdev-full-width">
        <span class="input-group-addon webdev-label-fixed-width"
              id="name-group">
             Name
        </span>
        <input type="text"
               class="form-control"
               placeholder="Name"
               id ="name"
               name ="name"
               ng-model="model.widget.type"/>
    </div>

    <div class="input-group webdev-top-bottom-margin webdev-full-width">
        <span class="input-group-addon webdev-label-fixed-width"
              id="url-group">
             URL
        </span>
        <input type="text"
               class="form-control"
               placeholder="URL"
               id="url"
               name="url"
               ng-model="model.widget.url"/>
    </div>


    <div class="input-group webdev-top-bottom-margin webdev-full-width">
        <span class="input-group-addon webdev-label-fixed-width"
              id="width-group">
             Width
        </span>
        <input type="text"
               class="form-control"
               placeholder="## %"
               id="width"
               name="width"
               ng-model="model.widget.width"/>
    </div>

    <div class="input-group webdev-top-bottom-margin webdev-full-width">
        <span class="input-group-addon webdev-label-fixed-width"
              id="file-upload-group">
             Upload
        </span>
        <input type="file"
               class="form-control"
               placeholder="No file chosen"
               id="file-upload"
                name="fileUpload"
                jga-upload="model.file"/>
    </div>
    <button ng-click="model.searchFlickr()" class="btn btn-info  btn-block">Search Flickr</button>
    <input name="widgetId"
           value="{{model.widget._id}}"
           style="display: none"/>


    <button ng-click="model.upload()" class="btn btn-primary  btn-block">Upload Image</button>
</form>
