<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" rel="stylesheet"/>
    <link href="css/style.css" rel="stylesheet"/>
</head>
<body>

<nav class="navbar navbar-default navbar-fixed-top form-header">
    <div class="container-fluid">
        <div class="row">
            <div class="col-xs-3 text-center pull-left navbar-text">
                    <a class="form-header-text pull-left" href="#">
                        Profile
                    </a>
            </div>

            <div class="col-xs-3 navbar-text pull-right text-right">
                    <a href="profile.html" class="navbar-link">
                        <span class="glyphicon glyphicon-ok action-glyph">
                        </span>
                    </a>
            </div>
        </div>
    </div>
</nav>


<div class="container-center">
    <div class="form-content">
        <div class="input-group top-bottom-margin full-width">
                <span class="input-group-addon label-fixed-width"
                      id="username-group">
                     Username
                </span>
            <input type="text"
                   class="form-control"
                   placeholder="username"
                   id ="username"/>
        </div>

        <div class="input-group top-bottom-margin full-width">
                <span class="input-group-addon label-fixed-width"
                      id="email-group">
                     Email Add
                </span>
            <input type="email"
                   class="form-control"
                   placeholder="alice@wonderland.com"
                   id="email"/>
        </div>

        <div class="input-group top-bottom-margin full-width">
                <span class="input-group-addon label-fixed-width"
                      id="first-name-group">
                     First Name
                </span>
            <input type="text"
                   class="form-control"
                   placeholder="Alice"
                   id="first-name"/>
        </div>

        <div class="input-group top-bottom-margin full-width">
                <span class="input-group-addon label-fixed-width"
                      id="last-name-group">
                     Last Name
                </span>
            <input type="text"
                   class="form-control"
                   placeholder="Wonderland"
                   placeholder="Wonderland"
                   id="last-name"/>
        </div>
        <a class="btn btn-primary btn-block"
           href="website-list.html">Websites</a>
        <a class="btn btn-danger  btn-block"
           href="login.html">Logout</a>
    </div>
</div>

<nav class="navbar navbar-default navbar-fixed-bottom form-header">
    <div class="container-fluid">
        <div class="row">
            <div class="col-xs-3 navbar-text pull-right text-right">
                <a href="#">
                    <span class="glyphicon glyphicon-user action-glyph"></span>
                </a>
            </div>
        </div>
    </div>
</nav>


</body>
</html>
